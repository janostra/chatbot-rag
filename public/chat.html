<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot IA con Voz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    .chat-log {
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }
    .chat-message {
      margin-bottom: 10px;
    }
    .chat-message.bot {
      text-align: left;
      color: #333;
    }
    .chat-message.user {
      text-align: right;
      color: #007bff;
    }
    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    #recordBtn.recording {
      background: #d33;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chatLog" class="chat-log"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
      <button id="sendBtn">Enviar</button>
      <button id="recordBtn">üé§</button>
      <label>
        <input type="checkbox" id="wantAudio" />
        Respuesta con voz
      </label>
    </div>
  </div>

<script>
  const chatLog = document.getElementById('chatLog');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');
  const recordBtn = document.getElementById('recordBtn');
  const wantAudioCheckbox = document.getElementById('wantAudio');

  let mediaRecorder;
  let audioChunks = [];

  sendBtn.addEventListener('click', () => {
    const message = userInput.value.trim();
    if (!message) return;
    appendMessage('user', message);
    userInput.value = '';
    sendToServer({ message, wantAudio: wantAudioCheckbox.checked });
  });

  userInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });

  recordBtn.addEventListener('click', async () => {
    if (mediaRecorder && mediaRecorder.state === 'recording') {
      mediaRecorder.stop();
      recordBtn.classList.remove('recording');
      recordBtn.textContent = 'üé§';
    } else {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert('Tu navegador no soporta grabaci√≥n de audio');
        return;
      }
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const arrayBuffer = await audioBlob.arrayBuffer();
        const base64Audio = arrayBufferToBase64(arrayBuffer);
        appendMessage('user', '[Audio enviado]');
        sendToServer({ audioBase64: base64Audio, wantAudio: wantAudioCheckbox.checked });
      };
      mediaRecorder.start();
      recordBtn.classList.add('recording');
      recordBtn.textContent = '‚èπÔ∏è';
    }
  });

  function appendMessage(sender, text) {
    const div = document.createElement('div');
    div.className = `chat-message ${sender}`;
    div.textContent = text;
    chatLog.appendChild(div);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  function arrayBufferToBase64(buffer) {
    let binary = '';
    const bytes = new Uint8Array(buffer);
    const len = bytes.byteLength;
    for (let i = 0; i < len; i++) {
      binary += String.fromCharCode(bytes[i]);
    }
    return btoa(binary);
  }

  async function sendToServer(payload) {
    try {
      const res = await fetch('/api/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await res.json();

      if (data.audioBase64) {
        appendMessage('bot', data.reply);
        playAudio(data.audioBase64);
      } else {
        appendMessage('bot', data.reply);
      }
    } catch (error) {
      appendMessage('bot', '‚ùå Error al comunicarse con el servidor.');
      console.error(error);
    }
  }

  function playAudio(base64Audio) {
    const audio = new Audio('data:audio/mp3;base64,' + base64Audio);
    audio.play();
  }
</script>
</body>
</html>
